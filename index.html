<!doctype html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<title>fade Transition</title>
	<link rel="stylesheet" href="css/example.css">
	<link rel="stylesheet" href="css/fade.css">
</head>
<body>

<ul>
	<li>
		<button id="btn-fadein">Fade In</button>
		<div id="elem-fadein" class="fadeTransition">FADEIN</div>
	</li>
	<li>
		<button id="btn-fadeout">Fade Out</button>
		<div id="elem-fadeout" class="fadeTransition display-show opacity-show">FADEOUT</div>
	</li>
	<li>
		<button id="btn-fadetoggle">Fade Toggle</button>
		<div id="elem-fadetoggle" class="fadeTransition">FADETOGGLE</div>
	</li>
</ul>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script src="js/fade.js"></script>
</body>
</html>
